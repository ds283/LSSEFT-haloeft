[maxlike]
tolerance = 1E-6
maxiter = 5000

[emcee]
walkers = 200
samples = 1000
nsteps = 200

[metropolis]
samples = 100000
Rconverge = 0.01
nsteps = 100

[pipeline]
modules = HaloEFT
likelihoods = global
extra_output = counterterms/c0 counterterms/c2 counterterms/c4 counterterms/d1 counterterms/d2 counterterms/d3

[output]
format = text
verbosity = debug

[HaloEFT]
